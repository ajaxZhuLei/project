<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="renderer" content="webkit" />
    <title>就餐人数统计</title>
    <link href="__TMPL__/public/assets/layui/style/index.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="__TMPL__/public/assets/layui/script/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="__TMPL__/public/assets/layui/css/layui.css">
</head>
<body>

<div class="contact_02">
    <div class="wal">
        <div class="pageTitle wow fadeInUp">
            <h2>午餐表单提交</h2>
        </div>
    </div>
</div>

<form class="layui-form yang" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">手机号码</label>
    <div class="layui-input-inline">
      <input type="text" name="phone" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">请选择科室</label>
    <div class="layui-input-block">
      <select name="department" lay-verify="required">
        <option value=""></option>
        <option value="0">科室1</option>
        <option value="1">科室2</option>
        <option value="2">科室3</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label can">是否在公司就餐</label>
    <div class="layui-input-block">
      <input type="radio" name="is_in" value="是" title="是">
      <input type="radio" name="is_in" value="否" title="否" checked>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 
<script src="__TMPL__/public/assets/layui/layui.js"></script>
<script type="text/javascript" src="__TMPL__/public/assets/layui/script/js.js"></script>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    var form = data.field;
	$.post("{:url('portal/index/add')}",form,function(data){
		if(data.code == '0'){
			layer.msg(data.msg, {icon: 5});
		}else if(data.code == '1'){
			layer.msg(data.msg, {icon: 1});
		}else{
			layer.msg('提交异常，请联系管理员', {icon: 5});
		}
	});
    return false;
  });
});
</script>

<style type="text/css">
  .layui-form-label{width: 100px;}
  .layui-input, .layui-textarea{width: 80%}
  .layui-form-select .layui-edge{right: 65px}
  .layui-form-select dl{min-width: 80%}
  .can{width: 3rem;}
  .yang{position: relative;top: -4rem;}
</style>

</body>
</html>
